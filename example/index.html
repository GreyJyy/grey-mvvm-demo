<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grey-MVVM</title>
  </head>
  <body>
    <div id="app">
      <div>{{msg}}</div>
      <div v-text="msg"></div>
    </div>
  </body>
  <script src="../src/compile.js"></script>
  <script src="../src/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello MVVM'
      }
    })
    console.log(vm)
  </script>
</html>
