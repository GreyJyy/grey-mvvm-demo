<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grey-MVVM</title>
  </head>
  <body>
    <div id="app">
      <p>{{msg}}</p>
      <p>{{msg.first}}</p>
      <p v-text="msg.second"></p>
      <p>normal text</p>
      <p>special text -- {{test6}}</p>
      <p v-text="test1"></p>
      <p v-html="test2" title="test2"></p>
      <input type="text" v-model="test3" />
      <button v-on:click="clickFn1">test for v-on</button>
      <button @click="clickFn2">test for @</button>
    </div>
  </body>
  <script src="../src/observe.js"></script>
  <script src="../src/compile.js"></script>
  <script src="../src/dep.js"></script>
  <script src="../src/watcher.js"></script>
  <script src="../src/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        test1: 'test for v-text',
        test2: '<h3>test for v-html</h3>',
        test3: 'test for v-model',
        test4: 'test for v-on',
        test5: 'test for @',
        test6: 'test for Mustache',
        msg: {
          first: 'first msg',
          second: 'second msg'
        }
      },
      methods: {
        clickFn1() {
          alert(this.test4)
        },
        clickFn2() {
          alert(this.test5)
        }
      }
    })
  </script>
</html>
